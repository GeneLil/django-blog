{% extends "home.html" %}

{% block authorized_context %}
    <div class="posts-header">
        <a href="/tags">Back to tags</a>
    </div>
    <div class="container tags-container">
        <h3>Create new tag</h3>      
        <div class="mb-3 tags-form">
            <label class="form-label" for="{{ form.title.id_for_label }}">Tag title:</label>
            {{ form.title }}
        </div>
        <button class="btn btn-primary" type="submit" id="create-tag-button">Create</button>      
    </div>
    {% include "authorized\toast.html" with id="tagCreated" text="Tag successfully created" %}
{% endblock %}
