{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="signup-page">
        <div class="signup-container">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label" for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="{{ form.password1.id_for_label }}">Enter password:</label>
                    {{ form.password1 }}
                    {{ form.password1.errors }}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="{{ form.password2.id_for_label }}">Repeat password:</label>
                    {{ form.password2 }}
                    {{ form.password2.errors }}
                </div>
                <div class="login-footer">
                    <button type="submit">Sign Up</button>
                </div>            
            </form>
        </div>
    </div>
{% endblock %}
